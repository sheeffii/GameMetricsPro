# ============================================================================
# ArgoCD Applications - All Microservices
# App-of-Apps Pattern - Free Tier Optimized
# ============================================================================

---
# Event Ingestion Service
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: event-ingestion-service-dev
  namespace: argocd
  labels:
    app: event-ingestion-service
    environment: dev
spec:
  project: gamemetrics
  source:
    repoURL: https://github.com/sheeffii/GameMetricsPro.git
    targetRevision: main
    path: k8s/services/event-ingestion
    kustomize:
      images:
        - name: event-ingestion-service
          newTag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: gamemetrics
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  revisionHistoryLimit: 5
