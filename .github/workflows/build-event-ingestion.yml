name: Build and Deploy Event Ingestion Service

on:
  push:
    branches:
      - main
    paths:
      - 'services/event-ingestion-service/**'
      - '.github/workflows/build-event-ingestion.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/event-ingestion-service/**'

permissions:
  id-token: write
  contents: read
  security-events: write
  packages: write
  actions: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: event-ingestion-service
  EKS_CLUSTER_NAME: gamemetrics-dev
  DEPLOYMENT_NAME: event-ingestion
  CONTAINER_NAME: event-ingestion
  NAMESPACE: gamemetrics

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
      actions: read
    outputs:
      image-uri: ${{ steps.image-uri.outputs.uri }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-ingestion-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Set image URI output
        id: image-uri
        run: |
          IMAGE_TAG="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          echo "uri=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image URI: ${IMAGE_TAG}"

      - name: Run Trivy vulnerability scanner on pushed image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.image-uri.outputs.uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-event-ingestion'
        continue-on-error: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.3'

      - name: Sign Docker image with Cosign
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign using keyless mode with GitHub OIDC
          cosign sign --yes ${{ steps.image-uri.outputs.uri }}

      - name: Generate SBOM with Syft (local tarball)
        if: github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          # Install Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          
          # Generate SBOM from local Dockerfile context
          syft dir:./services/event-ingestion-service -o spdx-json > sbom-event-ingestion.spdx.json || true

      - name: Upload SBOM as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: sbom-event-ingestion
          path: sbom-event-ingestion.spdx.json
        continue-on-error: true

  deploy-to-dev:
    name: Deploy to Development (Auto)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying image: ${{ needs.build-and-push.outputs.image-uri }}"
          
          # Check if deployment exists
          if kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} &>/dev/null; then
            echo "Updating existing deployment..."
            kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
              ${{ env.CONTAINER_NAME }}=${{ needs.build-and-push.outputs.image-uri }} \
              -n ${{ env.NAMESPACE }}
          else
            echo "Deployment not found; ensure infrastructure is deployed first"
            exit 1
          fi
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          echo ""
          echo "Pod Status:"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}
          echo ""
          echo "Recent Events:"
          kubectl get events -n ${{ env.NAMESPACE }} --sort-by='.lastTimestamp' | tail -5

  deploy-to-prod:
    name: Deploy to Production (Manual Approval)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          echo "üöÄ Deploying to PRODUCTION: ${{ needs.build-and-push.outputs.image-uri }}"
          
          # Check if deployment exists
          if kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} &>/dev/null; then
            echo "Updating existing deployment..."
            kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
              ${{ env.CONTAINER_NAME }}=${{ needs.build-and-push.outputs.image-uri }} \
              -n ${{ env.NAMESPACE }}
          else
            echo "Deployment not found; ensure infrastructure is deployed first"
            exit 1
          fi
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Run smoke tests
        run: |
          # Wait for deployment rollout to complete
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m

          # Select a running pod (exclude terminating)
          POD=$(kubectl get pod -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }} --field-selector=status.phase=Running -o jsonpath='{.items[0].metadata.name}')
          if [ -z "$POD" ]; then
            echo "‚ùå No running pods found"
            kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }} -o wide
            exit 1
          fi
          echo "Testing pod: $POD"

          # Port-forward pod 8080 -> runner 8080
          kubectl port-forward -n ${{ env.NAMESPACE }} pod/$POD 8080:8080 &
          PF_PID=$!
          # Give port-forward time to establish
          sleep 5

          # Test health endpoints from runner using curl
          curl -fsS http://localhost:8080/health/live
          curl -fsS http://localhost:8080/health/ready

          # Cleanup port-forward
          kill $PF_PID || true
          echo "‚úÖ Health checks passed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Image: ${{ needs.build-and-push.outputs.image-uri }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"
          echo ""
          echo "Deployment Info:"
          kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Rolling back..."
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m
          echo "Rollback complete"
