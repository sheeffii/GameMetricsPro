name: Build and Deploy Event Ingestion Service

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/event-ingestion-service/**'
      - '.github/workflows/build-event-ingestion.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/event-ingestion-service/**'

permissions:
  id-token: write
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: event-ingestion-service
  EKS_CLUSTER_NAME: gamemetrics-dev
  DEPLOYMENT_NAME: event-ingestion
  CONTAINER_NAME: event-ingestion
  NAMESPACE: gamemetrics

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
      security-events: write
      actions: read
    outputs:
      image-uri: ${{ steps.image-uri.outputs.uri }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-ingestion-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          sbom: false

      - name: Set image URI output
        id: image-uri
        run: |
          IMAGE_TAG="$(echo "${{ steps.meta.outputs.tags }}" | head -n1)"
          echo "uri=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image URI: ${IMAGE_TAG}"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image-uri.outputs.uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: false

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scan'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.3'

      - name: Sign Docker image with Cosign
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          # Sign using keyless mode with GitHub OIDC
          cosign sign --yes ${{ steps.image-uri.outputs.uri }}

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image-uri.outputs.uri }}
          format: spdx-json
          output-file: sbom-event-ingestion.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - name: Upload SBOM to ECR
        run: |
          aws ecr put-image \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-manifest file://sbom-event-ingestion.spdx.json \
            --image-tag ${{ steps.meta.outputs.version }}-sbom \
            --region ${{ env.AWS_REGION }} || echo "SBOM upload failed (non-blocking)"

  deploy-to-dev:
    name: Deploy to Development (Auto)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying image: ${{ needs.build-and-push.outputs.image-uri }}"
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ needs.build-and-push.outputs.image-uri }} \
            -n ${{ env.NAMESPACE }}
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }}
          kubectl describe deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          kubectl logs -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }} --tail=50

  deploy-to-prod:
    name: Deploy to Production (Manual Approval)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying image: ${{ needs.build-and-push.outputs.image-uri }}"
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ needs.build-and-push.outputs.image-uri }} \
            -n ${{ env.NAMESPACE }}
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Run smoke tests
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app=${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m
          
          # Test health endpoints
          POD=$(kubectl get pod -n ${{ env.NAMESPACE }} -l app=${{ env.DEPLOYMENT_NAME }} -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n ${{ env.NAMESPACE }} $POD -- wget -q -O- http://localhost:8080/health/live
          kubectl exec -n ${{ env.NAMESPACE }} $POD -- wget -q -O- http://localhost:8080/health/ready

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to production successful!"
          echo "Image: ${{ needs.build-and-push.outputs.image-uri }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Rolling back..."
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=5m
