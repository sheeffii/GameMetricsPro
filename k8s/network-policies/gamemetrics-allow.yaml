# Allow communication within gamemetrics namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gamemetrics-internal
  namespace: gamemetrics
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: gamemetrics
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: gamemetrics
    - podSelector: {}
  - to:
    - namespaceSelector:
        matchLabels:
          name: kafka
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  - to: []  # Allow DNS
    ports:
    - protocol: UDP
      port: 53
---
# Allow Kafka access from gamemetrics namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kafka-from-gamemetrics
  namespace: kafka
spec:
  podSelector:
    matchLabels:
      strimzi.io/cluster: gamemetrics-kafka
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: gamemetrics
    ports:
    - protocol: TCP
      port: 9092
    - protocol: TCP
      port: 9093



