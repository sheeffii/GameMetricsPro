apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kafka
  namespace: monitoring
data:
  kafka-dashboard.json: |
    {
      "dashboard": {
        "title": "Kafka Cluster Monitoring",
        "panels": [
          {
            "id": 1,
            "title": "Kafka Brokers Online",
            "targets": [{"expr": "count(kafka_server_replicamanager_leadercount)"}],
            "type": "stat"
          },
          {
            "id": 2,
            "title": "Total Messages per Second",
            "targets": [{"expr": "sum(rate(kafka_server_brokertopicmetrics_messagesinpersec_count[5m]))"}],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Bytes In per Second",
            "targets": [{"expr": "sum(rate(kafka_server_brokertopicmetrics_bytesinpersec_count[5m]))"}],
            "type": "graph"
          },
          {
            "id": 4,
            "title": "Consumer Lag",
            "targets": [{"expr": "kafka_consumergroup_lag"}],
            "type": "graph"
          }
        ]
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-platform
  namespace: monitoring
data:
  platform-overview.json: |
    {
      "dashboard": {
        "title": "Platform Overview",
        "panels": [
          {
            "id": 1,
            "title": "Total Pods",
            "targets": [{"expr": "count(kube_pod_info)"}],
            "type": "stat"
          },
          {
            "id": 2,
            "title": "CPU Usage by Namespace",
            "targets": [{"expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (namespace)"}],
            "type": "graph"
          },
          {
            "id": 3,
            "title": "Memory Usage by Namespace",
            "targets": [{"expr": "sum(container_memory_usage_bytes) by (namespace)"}],
            "type": "graph"
          },
          {
            "id": 4,
            "title": "Network I/O",
            "targets": [
              {"expr": "sum(rate(container_network_receive_bytes_total[5m]))", "legendFormat": "Received"},
              {"expr": "sum(rate(container_network_transmit_bytes_total[5m]))", "legendFormat": "Transmitted"}
            ],
            "type": "graph"
          }
        ]
      }
    }
