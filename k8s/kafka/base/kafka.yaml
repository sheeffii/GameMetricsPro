apiVersion: kafka.strimzi.io/v1
kind: Kafka
metadata:
  name: gamemetrics-kafka
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
spec:
  kafka:
    version: 4.0.1
    metadataVersion: 4.0-IV0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      # Replication settings - AWS FREE TIER OPTIMIZED (1 broker)
      offsets.topic.replication.factor: 1  # Internal topic replication
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1  # Allow writes with 1 replica
      default.replication.factor: 1  # Default for new topics
      min.insync.replicas: 1  # Free tier: 1 replica must acknowledge

      # Retention settings
      log.retention.hours: 168  # 7 days default
      log.segment.bytes: 1073741824  # 1GB segments
      log.retention.check.interval.ms: 300000

      # Auto-create topics - DISABLED (production requirement)
      # Topics must be created via KafkaTopic CRDs
      # This prevents accidental topic creation
      auto.create.topics.enable: false

  # Entity Operator manages topics and users via Kubernetes CRDs
  entityOperator:
    topicOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 300m
    userOperator:
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 256Mi
          cpu: 300m
