apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gamemetrics-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io/argocd
  annotations:
    argocd.argoproj.io/kustomize-build-options: "--load-restrictor=LoadRestrictionsNone"
spec:
  project: gamemetrics
  
  # Source: Git repository - points to argocd/applications directory
  source:
    repoURL: https://github.com/sheeffii/GameMetricsPro.git
    targetRevision: main
    path: k8s/argocd/applications
  
  # Destination: ArgoCD namespace on cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  # Sync policy: Manual sync via GitHub Actions webhook (instant sync)
  # Automated sync disabled to use GitHub Actions webhook for instant deployment
  syncPolicy:
    # automated: false  # Disabled - using GitHub Actions webhook instead
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Note: Sync is triggered instantly via .github/workflows/argocd-sync-webhook.yml
  # This eliminates the 3-minute polling delay
  
  # Revision history
  revisionHistoryLimit: 10
