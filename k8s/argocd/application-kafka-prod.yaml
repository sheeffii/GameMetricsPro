apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gamemetrics
  
  # Source: Git repository
  source:
    repoURL: https://github.com/sheeffii/GameMetricsPro.git
    targetRevision: main
    path: k8s/kafka/base
  
  # Destination: Target Kubernetes cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  
  # Sync policy: Automated sync for infrastructure with safeguards
  syncPolicy:
    automated:
      prune: false     # Don't auto-delete Kafka resources (data loss risk with stateful sets)
      selfHeal: true   # Auto-sync when cluster state diverges from Git
      allowEmpty: false  # Prevent deletion of all Kafka resources
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health check configuration - ignore Strimzi operator status updates
  ignoreDifferences:
    - group: kafka.strimzi.io
      kind: Kafka
      jsonPointers:
        - /status  # Ignore status field updates from Strimzi operator
    - group: kafka.strimzi.io
      kind: KafkaTopic
      jsonPointers:
        - /status  # Ignore topic status updates
  
  # Revision history for rollbacks
  revisionHistoryLimit: 10
