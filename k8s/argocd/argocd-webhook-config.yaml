# ============================================================================
# ArgoCD Webhook Configuration
# Enables instant sync via GitHub webhooks (no 3-minute wait!)
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
data:
  # Enable webhook support
  server.insecure: "true"
  # Reduce polling interval (optional, webhook is faster)
  timeout.reconciliation: "60s"
---
# Service to expose ArgoCD webhook endpoint
apiVersion: v1
kind: Service
metadata:
  name: argocd-webhook
  namespace: argocd
spec:
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
  - port: 8080
    targetPort: 8080
    name: webhook
  type: ClusterIP
---
# Ingress for webhook (if using external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-webhook-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - argocd-webhook.yourdomain.com
    secretName: argocd-webhook-tls
  rules:
  - host: argocd-webhook.yourdomain.com
    http:
      paths:
      - path: /api/webhook
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 8080



