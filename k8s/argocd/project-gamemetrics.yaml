apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gamemetrics
  namespace: argocd
  finalizers:
    - resources-finalizer.argoproj.io/argocd
spec:
  description: GameMetrics Real-time Event Processing Platform
  
  # Source repositories allowed for this project
  sourceRepos:
    - 'https://github.com/sheeffii/GameMetricsPro.git'
    - '*'  # Allow any Helm chart repository
  
  # Destination clusters and namespaces
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: gamemetrics
      server: https://kubernetes.default.svc
    - namespace: kafka
      server: https://kubernetes.default.svc
    - namespace: databases
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
  
  # Cluster resource permissions
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
  
  # Namespace resource permissions
  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: ''
      kind: PersistentVolumeClaim
    - group: apps
      kind: Deployment
    - group: apps
      kind: StatefulSet
    - group: batch
      kind: Job
    - group: batch
      kind: CronJob
    - group: networking.k8s.io
      kind: Ingress
    - group: policy
      kind: PodDisruptionBudget
    - group: autoscaling
      kind: HorizontalPodAutoscaler
    - group: kafka.strimzi.io
      kind: Kafka
    - group: kafka.strimzi.io
      kind: KafkaTopic
    - group: kafka.strimzi.io
      kind: KafkaUser
    - group: argoproj.io
      kind: Application
    - group: argoproj.io
      kind: AppProject
  
  # Orphaned resources monitoring
  orphanedResources:
    warn: true
  
  # Roles for project-specific access control
  roles:
    - name: developer
      description: Developers can view and sync dev applications
      policies:
        - p, proj:gamemetrics:developer, applications, get, gamemetrics/*, allow
        - p, proj:gamemetrics:developer, applications, sync, gamemetrics/*-dev, allow
      groups:
        - developers
    
    - name: admin
      description: Admins have full control over all applications
      policies:
        - p, proj:gamemetrics:admin, applications, *, gamemetrics/*, allow
      groups:
        - admins
