apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-engine
  namespace: gamemetrics
  labels:
    app: recommendation-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendation-engine
  template:
    metadata:
      labels:
        app: recommendation-engine
    spec:
      containers:
      - name: api
        image: <ECR_REGISTRY>/recommendation-engine:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: REDIS_HOST
          value: "redis-cluster.gamemetrics.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: QDRANT_HOST
          value: "qdrant.gamemetrics.svc.cluster.local"
        - name: QDRANT_PORT
          value: "6333"
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-engine
  namespace: gamemetrics
spec:
  selector:
    app: recommendation-engine
  ports:
  - port: 8080
    targetPort: 8080
    name: http



