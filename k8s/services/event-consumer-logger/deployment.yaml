apiVersion: v1
kind: ConfigMap
metadata:
  name: event-consumer-config
  namespace: gamemetrics
data:
  KAFKA_MAX_POLL_RECORDS: "100"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "dev"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-consumer-logger
  namespace: gamemetrics
  labels:
    app: event-consumer-logger
    component: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-consumer-logger
  template:
    metadata:
      labels:
        app: event-consumer-logger
        component: consumer
    spec:
      containers:
      - name: event-consumer-logger
        image: 647523695124.dkr.ecr.us-east-1.amazonaws.com/event-consumer-logger:latest
        imagePullPolicy: Always
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: bootstrap-servers
        - name: KAFKA_USERNAME
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: username
              optional: true
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-credentials
              key: password
              optional: true
        - name: KAFKA_SECURITY_PROTOCOL
          value: "SASL_PLAINTEXT"
        - name: KAFKA_TOPIC
          value: "player.events.raw"
        - name: KAFKA_GROUP_ID
          value: "event-logger-group"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: KAFKA_MAX_POLL_RECORDS
          valueFrom:
            configMapKeyRef:
              name: event-consumer-config
              key: KAFKA_MAX_POLL_RECORDS
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: event-consumer-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /proc/1/status && kill -0 1 2>/dev/null && echo "alive" || exit 1
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "test -f /proc/1/status && echo 'ready' || exit 1"
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
