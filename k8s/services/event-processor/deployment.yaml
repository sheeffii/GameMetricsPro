apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-processor-service
  namespace: gamemetrics
  labels:
    app: event-processor-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-processor-service
  template:
    metadata:
      labels:
        app: event-processor-service
    spec:
      containers:
      - name: processor
        image: <ECR_REGISTRY>/event-processor-service:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "gamemetrics-kafka-bootstrap.kafka.svc.cluster.local:9092"
        - name: KAFKA_TOPIC_INPUT
          value: "player.events.raw"
        - name: KAFKA_TOPIC_OUTPUT
          value: "player.events.processed"
        - name: KAFKA_GROUP_ID
          value: "event-processor-group"
        - name: TIMESCALEDB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: host
        - name: DB_PORT
          value: "5432"
        - name: TIMESCALEDB_DB
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: event-processor-service
  namespace: gamemetrics
spec:
  selector:
    app: event-processor-service
  ports:
  - port: 8080
    targetPort: 8080
    name: http



