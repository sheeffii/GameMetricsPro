apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: gamemetrics
  labels:
    app: admin-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
      - name: dashboard
        image: <ECR_REGISTRY>/admin-dashboard:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://analytics-api.gamemetrics.svc.cluster.local:8080/ws"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: gamemetrics
spec:
  selector:
    app: admin-dashboard
  ports:
  - port: 3000
    targetPort: 3000
    name: http



